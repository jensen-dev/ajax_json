<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Learn AJAX</title>
</head>
<body>
    <h1>Learn AJAX jQuery</h1>
    <div id="output"></div>
    <form id="myForm">
        First name:<input type="text" name="first" value="Jensen"><br/>
        Last name:<input type="text" name="last" value="Alimukti"><br/>
        <input type="submit" value="submit data">
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', function(e) {
            e.preventDefault();
            var url = 'https://randomuser.me/api?results=10';
            axios.get(url)
            .then(function(resp) {
                var people = resp.data.results;
                var html = '<h2>Results</h2>';
                for (var x=0; x<people.length; x++) {
                    html += people[x].name.first + ' ' + people[x].name.last + '<img src="' + people[x].picture.thumbnail +'"><br>';
                }
                document.querySelector('#output').innerHTML = html;
            })
            .catch(function(err) {
                console.log(err);
            })
        });
    </script>
</body>
</html>
