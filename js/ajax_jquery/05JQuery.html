<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Learn AJAX</title>
</head>
<body>
    <h1>Learn AJAX jQuery</h1>
    <div id="output"></div>
    <form id="myForm">
        First name:<input type="text" name="first" value="Jensen"><br/>
        Last name:<input type="text" name="last" value="Alimukti"><br/>
        <input type="submit" value="submit data">
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', function(e) {
            e.preventDefault();
            var url = 'https://randomuser.me/api/';
            axios.get(url)
            .then(function(resp) {
                var person = resp.data.results[0];
                document.querySelector('input[name="first"]').value = person.name.first;
                document.querySelector('input[name="last"]').value = person.name.last;

                var html = person.name.first + ' ' + person.name.last;
                document.querySelector('#output').innerHTML = html;
            })
        });
    </script>
</body>
</html>
